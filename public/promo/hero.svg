<svg viewBox="0 0 1200 640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#eef7ff"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
    <radialGradient id="blob1" cx="0" cy="0" r="1">
      <stop stop-color="#b9dcff" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#b9dcff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blob2" cx="0" cy="0" r="1">
      <stop stop-color="#3a8bff" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#3a8bff" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="60"/>
    </filter>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f5f9ff"/>
    </linearGradient>
    <linearGradient id="button" x1="0" y1="0" x2="1" y2="0">
      <stop stop-color="#3a8bff"/>
      <stop offset="1" stop-color="#286ee6"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="640" fill="url(#bg)"/>
  <circle cx="920" cy="90" r="220" fill="url(#blob1)" filter="url(#blur)"/>
  <circle cx="240" cy="560" r="220" fill="url(#blob2)" filter="url(#blur)"/>

  <g transform="translate(100,90)">
    <rect x="0" y="0" rx="28" ry="28" width="1000" height="460" fill="url(#card)" stroke="#d6e8ff"/>

    <g transform="translate(70,40)">
      <rect x="0" y="0" width="92" height="92" rx="24" fill="#1f6feb"/>
      <rect x="4" y="4" width="84" height="84" rx="20" fill="#ffffff" opacity="0.95"/>
      <text x="46" y="62" text-anchor="middle" font-family="Inter,Segoe UI,Arial" font-size="44" fill="#1f6feb" font-weight="700">S</text>

      <text x="128" y="34" font-family="Inter,Segoe UI,Arial" font-size="34" fill="#0e2450" font-weight="800">Swaply</text>
      <text x="128" y="68" font-family="Inter,Segoe UI,Arial" font-size="18" fill="#223366" opacity="0.7">Buy • Sell • Swap, locally.</text>
    </g>

    <!-- phone mockup（简化） -->
    <g transform="translate(360,60)">
      <rect width="260" height="400" rx="36" fill="#ffffff" stroke="#e2eeff"/>
      <rect x="20" y="20" width="220" height="360" rx="24" fill="#f2f7ff"/>
      <rect x="94" y="10" width="72" height="10" rx="5" fill="#1f2533" opacity="0.85"/>

      <g transform="translate(40,56)">
        <rect width="80" height="80" rx="18" fill="#ffffff" stroke="#e6efff"/>
        <circle cx="40" cy="38" r="20" fill="#3a8bff" opacity="0.15"/>
        <path d="M27 44 L40 31 L53 44" stroke="#3a8bff" stroke-width="3" fill="none" stroke-linecap="round"/>
      </g>
      <g transform="translate(140,56)">
        <rect width="80" height="80" rx="18" fill="#ffffff" stroke="#e6efff"/>
        <circle cx="40" cy="38" r="20" fill="#22c55e" opacity="0.15"/>
        <path d="M30 40 h20 M40 30 v20" stroke="#22c55e" stroke-width="3" stroke-linecap="round"/>
      </g>
      <g transform="translate(40,156)">
        <rect width="180" height="18" rx="9" fill="#e9f2ff"/>
        <rect y="30" width="180" height="18" rx="9" fill="#e9f2ff"/>
        <rect y="60" width="120" height="18" rx="9" fill="#e9f2ff"/>
      </g>
      <g transform="translate(40,250)">
        <rect width="80" height="80" rx="18" fill="#ffffff" stroke="#e6efff"/>
        <rect x="100" width="80" height="80" rx="18" fill="#ffffff" stroke="#e6efff"/>
      </g>
    </g>

    <!-- feature chips -->
    <g transform="translate(690,140)">
      <rect x="0" y="0" rx="16" ry="16" width="270" height="46" fill="#ffffff" stroke="#e3efff"/>
      <circle cx="26" cy="23" r="8" fill="#3a8bff"/>
      <text x="44" y="29" font-family="Inter,Segoe UI,Arial" font-size="16" fill="#173e82" font-weight="600">Smart matching</text>

      <g transform="translate(0,68)">
        <rect x="0" y="0" rx="16" ry="16" width="270" height="46" fill="#ffffff" stroke="#e3efff"/>
        <circle cx="26" cy="23" r="8" fill="#06b6d4"/>
        <text x="44" y="29" font-family="Inter,Segoe UI,Arial" font-size="16" fill="#173e82" font-weight="600">Near you</text>
      </g>
      <g transform="translate(0,136)">
        <rect x="0" y="0" rx="16" ry="16" width="270" height="46" fill="#ffffff" stroke="#e3efff"/>
        <circle cx="26" cy="23" r="8" fill="#22c55e"/>
        <text x="44" y="29" font-family="Inter,Segoe UI,Arial" font-size="16" fill="#173e82" font-weight="600">Safe trade</text>
      </g>
    </g>

    <!-- CTA -->
    <g transform="translate(70,360)">
      <rect x="0" y="0" width="860" height="64" rx="16" fill="url(#button)"/>
      <text x="430" y="41" text-anchor="middle" font-family="Inter,Segoe UI,Arial" font-size="20" fill="#fff" font-weight="700">Swap smarter with Swaply</text>
    </g>
  </g>
</svg>
